<table class="table" ng-init="getStudents()">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th> Photo </th>
        <th scope="col"> First Name </th>
        <th scope="col"> Last Name </th>
        <th scope="col"> Roll </th>
        <th scope="col"> Department </th>
        <th> Action </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="student in students | itemsPerPage:3">
        <td> {{ student.Id }} </td>
        <td> <img src="{{ student.Photo }}" width="100"/> </td>
        <td> {{ student.FirstName }} </td>
        <td>{{ student.LastName }}</td>
        <td> {{ student.Roll }} </td>
        <td> {{ student.Department }} </td>
        <td>
            <a ui-sref="editStudent({studentId: student.Id})" class="btn btn-info"> Edit </a>
            <a class="btn btn-danger" ng-click="deleteStudent(student.Id)"> Delete </a>
        </td>
    </tr>
    </tbody>
</table>
<dir-pagination-controls></dir-pagination-controls>
